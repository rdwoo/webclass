<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function over(obj){
            obj.src = "image/Banana.jpg";
        }
        function out(obj){
            obj.src = "image/Apple.jpg";
        }
    </script>
</head>
<body>
    <h3>마우스 올려 보세요</h3>
    <hr>
    <img src="./image/Apple.jpg" width="200" height="200" alt="이미지"
    onmouseover="over(this)"
    onmouseout="out(this)">
</body>
</html>
