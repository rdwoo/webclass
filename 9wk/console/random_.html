<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number;
        number = Math.random();
        document.write(number + "<br>");
        document.write((number*10)+"<p>");
        document.write(Math.floor(number * 10) + "<br>");//0~9 사이의 숫자
        document.write(Math.floor((number*10)+1)+"<br>");//1~10 사이의 숫자

        
    </script>
</body>
</html>
