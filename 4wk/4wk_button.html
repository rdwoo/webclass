<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttonTag</title>
</head>
<body>
    <input type="button">
    <input type="button" value="클릭">
    <button>여기를 클릭하세요.</button>
    <br><br>
    <input type="reset">
    <input type="submit">
    <br><br>
    <input type="reset" value="취소">
    <input type="submit" value="전송">
    <br><br>이미지버튼 <br>
    <input type="image"><br>
    <!-- 여기서 제출이라고 나오는 이유는 image가 비어 있어서 이다. -->
    <input type="image" src="./image/buttonimage.jpg" width="100" height="100">
    <!-- src : source -->
    <br><br>
    <button><img src="./image/buttonimage.jpg" alt="" width="100" height="100"></button>
</body>
</html>
