<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style 속성과 style 태그</title>
    <style>
       /* style태그  방법 아마도 CSS방법*/
       h3{
           color: #00ff00;
           text-align: right;
       }
       body{
           background-color: linen;
           color: blueviolet;
       }
       span{
           background-color: purple;
           color: #ffffff;
       }
    </style>
</head>
<body>
    <h3>소연재</h3>
    <hr>
    <p>저는 체조 선수 소연재입니다. <span>음악</span>을 들으면서 책읽기를 좋아합니다.</p>
    <p> <span style="color: #ffff00;">김치찌개</span>와 <span>막국수</span>를 무척 좋아합니다.</p>
</body>
</html>
