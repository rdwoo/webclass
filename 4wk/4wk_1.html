<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style 속성과 style 태그</title>
</head>
<body style="background-color: linen; color: blueviolet;">
    <!-- 태그명 옆에 붙는 것들이 속성이다. -->
    <!-- 스타일을 속성으로 하는 방법 -->
    <h3 style="color: #0000ff;text-align: right;">소연재</h3>
    <hr>
    <p>저는 체조 선수 소연재입니다.
        <span style="color : #ff0000; background-color: #ffff00;">음악</span>을 들으면서 책읽기를 좋아합니다.
    </p>
    
    <p>
        <span style="color : #ffff00; background-color: #0000ff;">김치찌개</span>
        와 
        <span style="background-color: #0ff000; color: #ff0fff;">막국수</span>
        를 무척 좋아합니다.</p>
</body>
</html>
